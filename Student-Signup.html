        <h1 class="head-title">Welcome! Please Fill-in Your Account Info</h1>
    
    <form>
        <div class="form-group">
            <label for="word"><b>Username</b></label>
            <input type="text" class="form-control" id="word" placeholder="It is preferable not to start your username with a number">
        </div>
        
        <div class="form-group">
            <label for="word"><b>Email</b></label>
            <input type="email" class="form-control" id="word" placeholder="Enter the word you need to save like: 'Hello'">
            <small id="emailNote" class="form-text text-muted">An email will be sent to you in order to confirm your email address.</small>
        </div>

        <div class="form-group ">
            <label for="definition "><b>Password</b></label>
            <input type="password" class="form-control " id="definition " placeholder="Word's generic definition">
        </div>

        <div class="form-group">
            <label for="url"><b>Confirm Password</b></label>
            <input type="password" class="form-control" id="wordUrl" placeholder="Definition URL">
            

        </div>

        <button type="submit" class="btn btn-primary">Submit and Sign-up</button>
    </form>
    </body>
